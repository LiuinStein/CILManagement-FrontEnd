<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>CILManagement System</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="assets/css/paper-dashboard.css" rel="stylesheet"/>

    <link href="assets/css/themify-icons.css" rel="stylesheet">

</head>
<body>
<div class="wrapper">
    <div class="main-panel" style="width:100%">
        <div class="content" style="margin-top:10%;margin-left:10%">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 col-md-7" style="left:17%;width:60%">
                        <div class="card">
                            <div class="header">
                                <h4 class="title" style="text-align:center">User Log in</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-5" style="left:30%">
                                            <div class="form-group">
                                                <label>Username</label>
                                                <input id="username" type="text" class="form-control border-input"
                                                       placeholder="school id"
                                                       value="" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5" style="left:30%">
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input id="password" type="password" class="form-control border-input"
                                                       placeholder="default is 666666" value="" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button id="login" onclick="signIn()" type="button" class="btn btn-info btn-fill btn-wd">Sign in
                                        </button>
                                        <button type="reset" class="btn btn-info btn-fill btn-wd">Reset</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>

                        <li>
                            <a href="https://www.shaoqunliu.cn/">
                                Shaoqun Liu
                            </a>
                        </li>
                        <li>
                            <a href="https://about.me/shaoqunliu">
                                About.me
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright pull-right">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>
                    , made with
                    <i class="fa fa-heart heart"></i> by
                    <a href="#">Shaoqun Liu</a>.
                </div>
            </div>
        </footer>

    </div>
</div>
</body>
<script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>

</html>
