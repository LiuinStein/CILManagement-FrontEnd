<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>CILManagement System</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>

    <!-- Bootstrap core CSS     -->

<body>

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

        <!--
            Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
            Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
        -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    CILManagement System
                </a>
            </div>

            <ul class="nav">
                <li id="welcome" class="active">
                    <a onclick="changeCategory('welcome')">
                        <i class="ti-announcement"></i>
                        <p>Welcome</p>
                    </a>
                </li>
                <li id="personnel">
                    <a onclick="changeCategory('personnel')">
                        <i class="ti-user"></i>
                        <p>Personnel</p>
                    </a>
                </li>
                <li id="authorization">
                    <a onclick="changeCategory('authorization')">
                        <i class="ti-panel"></i>
                        <p>Authorization</p>
                    </a>
                </li>
                <li id="project">
                    <a onclick="changeCategory('project')">
                        <i class="ti-view-list-alt"></i>
                        <p>Project</p>
                    </a>
                </li>
                <li id="team">
                    <a onclick="changeCategory('team')">
                        <i class="ti-flag-alt"></i>
                        <p>Team</p>
                    </a>
                </li>
                <li id="resource">
                    <a onclick="changeCategory('resource')">
                        <i class="ti-server"></i>
                        <p>Resource & Usage</p>
                    </a>
                </li>

                <li class="active-pro">
                    <a onclick="logout()">
                        <i class="ti-export"></i>
                        <p>Sign Out</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="copyrights">Co-Innovation Lab. Shaoqun Liu</div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a id="activeBarName" class="navbar-brand">Welcome</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="ti-settings"></i>
                                <p id="functionCount" class="notification">0</p>
                                <p>Functions</p>
                                <b class="caret"></b>
                            </a>
                            <ul id="functionDropDown" class="dropdown-menu">
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <iframe id="functionFrame" src="welcome.html" width="100%" height="100%" frameborder="0">
        </iframe>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>

                        <li>
                            <a href="https://www.shaoqunliu.cn/">
                                Shaoqun Liu
                            </a>
                        </li>
                        <li>
                            <a href="https://about.me/shaoqunliu">
                                About.me
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright pull-right">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>
                    , made with <i class="fa fa-heart heart"></i> by <a href="#">Shaoqun Liu</a>.
                </div>
            </div>
        </footer>

    </div>

</script>
